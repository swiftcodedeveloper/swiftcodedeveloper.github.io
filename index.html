<!DOCTYPE html>
<html lang="en" dir="ltr">
  <!--MARK:- Head -->
  <head>
    <meta charset="utf-8">
    <title>Welcome: Swift Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <!--MARK:- Header -->
  <header>

      <div class = "profile">
        <p><h1>Swift Developer</h1></p>
    </div>
  </header>

  <!--MARK:- Body -->
  <body class = "body">
    <div>
      <h1>Welcome!</h1>
      <p>
        Just send a message to let me get notified about you. Thank you!
      </p>
    </div>
  </body>

  <!--MARK:- Footer -->
  <footer>
    <h2>Get in touch>_</h2>

    <div class="message-container">
      <form action="" method="post">
        <h3> Just write me a letter here</h3>
        <p>
        <input class = "textComponent" type="text" name="name" value="" placeholder="Your name">
        </p>
        <p>
        <input class = "textComponent" type="email" name="email" value="" placeholder="Email">
        </p>
        <p>
        <textarea class = "textComponent" name="comment" rows="8" placeholder="Type the message here"></textarea>
        </p>
        <button class = "style-fade" type="submit" name="button">SEND</button>
      </form>

    </div>
    <h4>Copyright (c) 2018 Swift Developer. All rights reserved.</h4>
  </footer>

</html>
